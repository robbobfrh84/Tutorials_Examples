<script>

/* ONE --- *** --- *** --- *** --- *** --- *** */

(()=>{

  const arr = [1,2,3,4]

  const sum = arr.reduce( (acc, currValue, currIndex, array) => {
    return acc + currValue
  }, 0)

  const arrSum = sum / arr.length

  console.log('arrSum: ',arrSum)

})();

/* Bob Example --- *** --- *** --- *** --- *** --- *** */

(()=>{

  const arr = [33,5,8,23,16]

  const ave = (arr) => { return arr.reduce( (a,v) => a + v ) / arr.length }

  const aveArr = ave(arr)

  console.log('aveArr: ',aveArr)

})();
