<script>

/* ONE --- *** --- *** --- *** --- *** --- *** */

(()=>{

  const arr = [1,2,3,4]

  const myEvenArray = arr.filter( (value, index, array) => {
    return value % 2 === 0
  })

  const arr2 = myEvenArray

  console.log('arr2: ',arr2)

})();

/* Bob Example --- *** --- *** --- *** --- *** --- *** */

(()=>{

  const colors = ['green','blue','red','yellow','blue','red','green','blue','red']

  const removeRed = colors.filter( x => x !== 'red')

  const colorsNoRed = removeRed

  console.log('colorsNoRed: ',colorsNoRed)

})();

/* TWO --- *** --- *** --- *** --- *** --- *** --- *** */

(()=>{

  const names = ['bob','emily','todd','diane','colin','john','james','lowell','heather']

  const filterStr = (str, arr) => {
    return arr.filter( x => x.includes(str) )
  }

  const filteredNames = filterStr('h', names)

  console.log('filteredNames: ',filteredNames)

})();

</script>
