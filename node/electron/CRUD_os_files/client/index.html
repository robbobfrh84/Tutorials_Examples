<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Hello World!</title>
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
  <link rel="stylesheet" href="main.css">
</head>

<body>
    <h3> Electron example: Creating, Reading, Updating and Deleting mac os files </h3>
    <em>NOTE:</em> This examples uses .csv to visualize an example. But any fileType will work just fine.
    <br><br>

    <button onclick="createFile()"> Create File </button> 
    <input id="createFile_value" value="file3.csv">
    <br>
    <button onclick="readFile()"> Read File </button>
    <input id="readFile_value" value="file1.csv">
    <br>
    <button onclick="deleteFile()"> Delete File </button> 
    <input id="deleteFile_value" value="file4.csv">
    <hr>
    ⭐️ Extra File System Operations 
    <br> <br>
    <button onclick="readFileDialog()"> Read File from OS Dialog </button> 
    
    <br>
    <button onclick="readFiles()"> Read Files </button> 
    <div id="filesList"></div>

    <hr>
    FileName: <strong id="openedFileName"></strong>
    <br><br>
    <div id="fileContent"></div>
</body>

<script src="onload.js"></script>
<script src="events.js"></script>
<script src="updates.js"></script>

</html>
